<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plant Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Medicinal Plant Identifier</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if plant %}
            <div class="result">
                <h3>Prediction: {{ plant }}</h3>
                <p><strong>Confidence:</strong> {{ confidence|round(2) }}</p>
                <p><strong>Description:</strong> {{ description }}</p>
                {% if image %}
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
